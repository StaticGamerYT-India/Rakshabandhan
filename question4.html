<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <style>
         body {
    font-family: 'Poppins', sans-serif;
    background-image: url('gradient.webp'), linear-gradient(to bottom right, #1e1e1e, #333333);
    background-size: cover;
    background-blend-mode: overlay;
    background-color: rgba(30, 30, 30, 0.8); /* Dark background color */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
    animation: backgroundAnimation 30s linear infinite;
}

@keyframes backgroundAnimation {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

.container {
    background-color: rgba(40, 40, 40, 0.9); /* Dark container background */
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5); /* Darker shadow */
    text-align: center;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #ffffff; /* White text for dark mode */
    font-size: 2rem;
    margin-bottom: 20px;
}

p {
    color: #cccccc; /* Light gray text for better readability */
    font-size: 1rem;
    margin-bottom: 20px;
}

input[type="text"] {
    padding: 15px;
    width: 100%;
    border-radius: 10px;
    border: 1px solid #555555; /* Darker border for input field */
    font-size: 1rem;
    margin-bottom: 20px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background-color: #333333; /* Dark input background */
    color: #ffffff; /* White text for input */
    box-sizing: border-box;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
}

button {
    padding: 15px;
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0px 5px 10px rgba(0, 123, 255, 0.3);
    width: 100%;
    box-sizing: border-box;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.8rem;
    }

    input[type="text"], button {
        font-size: 0.9rem;
        padding: 12px;
    }
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.5rem;
    }

    input[type="text"], button {
        font-size: 0.85rem;
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Vibhu Didi</h1>
        <p>I come from afar, from the stars so bright, with strange ways and noise, I am hidden from sight. I'm in movies and myths, a mystery unseen, what am I called? In this cosmic scene?</p>
        <input type="text" id="answer2" placeholder="Enter your answer">
        <button onclick="nextQuestion()">Next</button>
    </div>

    <script>
        function nextQuestion() {
            var answer = document.getElementById("answer2").value.trim().toLowerCase();
            if (answer === "alien") {
                window.location.href = "question5.html"; // Redirect to the next question
            } else {
                alert("Sorry, that's not correct. Try again!");
            }
        }
    </script>
</body>
</html>
