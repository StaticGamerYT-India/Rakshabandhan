<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('\Website\grainy-texture.png'), linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #333333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            color: #666666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            border: 1px solid #dddddd;
            font-size: 1rem;
            margin-bottom: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 5px 10px rgba(0, 123, 255, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 768px) { /* Tablet and smaller */
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            input[type="text"], button {
                font-size: 0.9rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) { /* Phone screens */
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }

            input[type="text"], button {
                font-size: 0.85rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nishtha</h1>
        <p>I come from a family of cats who's stylish and slick, My color is blushy and my moves are quick, I don't speak much but my actions are clear, I solve mysteries with a touch of cheer. I've got a theme song that's JAZZY and neat, Who am I, With my cool, stealthy beat?</p>
        <input type="text" id="answer2" placeholder="Enter your answer">
        <button onclick="nextQuestion()">Next</button>
    </div>

    <script>
        function nextQuestion() {
            var answer = document.getElementById("answer2").value.trim().toLowerCase();
            if (answer === "pink panther") {
                window.location.href = "question4.html"; // Redirect to the third question
            } else {
                alert("Sorry, that's not correct. Try again!");
            }
        }
    </script>
</body>
</html>
