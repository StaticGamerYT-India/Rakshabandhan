<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe8e8, #d3cfd0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .meme {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            height: auto;
            opacity: 0;
            animation: fadeIn 1s forwards, bounce 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. Enjoy some Rakshabandhan memes to celebrate!</p>
        <img class="meme" src="https://example.com/rakshabandhan-meme1.jpg" alt="Rakshabandhan Meme">
        <img class="meme" src="https://example.com/rakshabandhan-meme2.jpg" alt="Rakshabandhan Meme">
        <img class="meme" src="https://example.com/rakshabandhan-meme3.jpg" alt="Rakshabandhan Meme">
        <button class="button" onclick="reloadPage()">See More Memes</button>
    </div>

    <script>
        let memeIndex = 0;
        const memes = document.querySelectorAll('.meme');
        
        function showNextMeme() {
            memes.forEach((meme, index) => {
                meme.style.opacity = index === memeIndex ? '1' : '0';
            });
            memeIndex = (memeIndex + 1) % memes.length;
        }

        function reloadPage() {
            location.reload();
        }

        setInterval(showNextMeme, 3000); // Change meme every 3 seconds
    </script>
</body>
</html>
