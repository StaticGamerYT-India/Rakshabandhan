<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe8e8, #d3cfd0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .meme-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Allow clicks to pass through */
        }

        .meme {
            position: absolute;
            width: 100px; /* Adjust size */
            height: auto;
            opacity: 0;
            animation: blowUp 5s infinite;
        }

        @keyframes blowUp {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(2) translateY(-50vh);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-100vh);
                opacity: 0;
            }
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. Enjoy some Rakshabandhan memes exploding onto your screen!</p>
        <div class="meme-container" id="meme-container"></div>
        <button class="button" onclick="reloadPage()">See More Memes</button>
    </div>

    <script>
        function generateRandomPosition() {
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            return { x, y };
        }

        function generateMemes() {
            const memeContainer = document.getElementById('meme-container');
            const numMemes = 20; // Number of memes to display
            for (let i = 0; i < numMemes; i++) {
                const meme = document.createElement('img');
                meme.className = 'meme';
                meme.src = `https://floweraura-blog-img.s3.ap-south-1.amazonaws.com/Special+Occasions/sisters-on-raksha-bandhan-be-like.jpg${(i % 3) + 1}.jpg`; // Replace with your meme URLs
                const { x, y } = generateRandomPosition();
                meme.style.left = `${x}vw`;
                meme.style.top = `${y}vh`;
                meme.style.animationDelay = `${Math.random() * 5}s`;
                memeContainer.appendChild(meme);
            }
        }

        function reloadPage() {
            location.reload();
        }

        generateMemes();
    </script>
</body>
</html>
