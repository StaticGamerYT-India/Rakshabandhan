<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #a8c0ff, #fbc2eb); /* Updated gradient */
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
    max-width: 600px;
    width: 90%;
    z-index: 1;
}

h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
}

p {
    color: #666;
    font-size: 1.2rem;
    margin-bottom: 20px;
    line-height: 1.5;
}

.meme-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
}

.meme {
    position: absolute;
    width: 100px;
    height: auto;
    opacity: 0.6;
    animation: blowUp 10s infinite;
}

@keyframes blowUp {
    0% {
        transform: scale(0) translateY(0);
        opacity: 0.6;
    }
    50% {
        transform: scale(1.5) translateY(-50vh);
        opacity: 1;
    }
    100% {
        transform: scale(0) translateY(-100vh);
        opacity: 0.6;
    }
}

.button {
    margin-top: 20px;
    padding: 15px 30px;
    background-color: #007bff;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="meme-container" id="meme-container"></div> <!-- Meme container moved outside the main content container -->
    
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your submission has been received. Enjoy the Rakshabandhan memes exploding onto your screen!</p>
        <button class="button" onclick="reloadPage()">See More Memes</button>
    </div>

    <script>
       function generateMemes() {
    const memeContainer = document.getElementById('meme-container');
    const memeSources = [
        '93483102.jpg',
        '93483126.jpg',
        '93483141.jpg',
        '93483149.jpg',
        '93483169.jpg',
        '93483181.jpg',
        'kidhar-se-laau-re-baba-itta-paisa.jpg',
        'sisters-on-raksha-bandhan-be-like.jpg'
    ];
    const numMemes = 8; // Number of memes to display
    for (let i = 0; i < numMemes; i++) {
        const meme = document.createElement('img');
        meme.className = 'meme';
        meme.src = memeSources[i % memeSources.length]; // Cycle through the meme images
        const size = Math.random() * 5 + 10; // Random size between 10em and 15em
        const left = Math.random() * 90; // Random position
        const top = Math.random() * 90; // Random position
        meme.style.width = `${size}em`; // Use em units for better responsiveness
        meme.style.left = `${left}vw`;
        meme.style.top = `${top}vh`;
        meme.style.animationDelay = `${Math.random() * 10}s`; // Random delay
        memeContainer.appendChild(meme);
    }
}


        function reloadPage() {
            location.reload();
        }

        generateMemes();
    </script>
</body>
</html>
